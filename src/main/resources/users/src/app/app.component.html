<h2>user list</h2>
<div class="searchForm">
  <input type="text" placeholder="search name" [(ngModel)]="name"
    (keyup)="search()">
  <span>{{users.length}}</span>
</div>
<table class="users">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.ID}}</td>
      <td>{{user.NAME}}</td>
      <td>{{user.EMAIL}}</td>
    </tr>
  </tbody>
</table>
